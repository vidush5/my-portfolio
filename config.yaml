params:
  # theme
  showToc: true
  TocOpen: false
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideMeta: false

  # for enchanced SEO
  env: production
  # Home Page
  profileMode:
    enabled: true
    title: "Vidushraj Chandresekeran"
    subtitle: "**Data Engineer | NLP Practitioner**"
    imageUrl: "home/me.jpg"
    imageWidth: 220
    imageHeight: 220
    # buttons:
    #   - name: Resume
    #     url: "https://drive.google.com/file/d/15bupi_Ez5GhhNa2LIT7an1Qxg-0XKYH2/view"

  # List View
  hideDescriptionInList: false

  # cover image for posts
  cover:
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  socialIcons:
    - name: "email"
      url: "mailto:vidushraj5@gmail.com"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/vidushraj5/"
    - name: "github"
      url: "https://github.com/vidush5"
    - name: "instagram"
      url: "https://www.instagram.com/vidushraj5/"
    - name: "cv"
      url: "https://drive.google.com/file/d/1o8s-pCFFaeiPyLOw7NP4Bqi1Qbiy62_q/view?usp=sharing"

  # text search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# for search using Fuse.js
outputs:
  home:
    - HTML
    - RSS
    - JSON

# allow HTML in MD
markup:
  goldmark:
    renderer:
      unsafe: true

